<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag list</title>
</head>
<body>
    Unordered list
    <ul>
        <li>jambu</li>
        <li>apel</li>
        <li>pisang</li>
        <li>jeruk</li>
        <li>nanas</li>
        <li>alpukat</li>
    </ul> <br>
    Ordered list
    <ol>
        <li>jambu</li>
        <li>apel</li>
        <li>pisang</li>
        <li>jeruk</li>
        <li>nanas</li>
        <li>alpukat</li>
    </ol> <br>
    Definition list
    <dl>
        <dt> jambu
            <dd>
                hijau
            </dd>
        </dt>
        <dt>apel
            <dd>merah</dd>
        </dt>
        <dt>pisang
            <dd>kuning</dd>
        </dt>
        <dt>jeruk
            <dd>orange</dd>
        </dt>
        <dt>nanas
            <dd>kuning</dd>
        </dt>
        <dt>alpukat
            <dd>coklat</dd>
        </dt>
    </dl>


    
</body>
</html>
