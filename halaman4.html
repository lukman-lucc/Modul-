<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag-tag</title>
</head>
<body>
    <b>membuat teks tebal</b> <br>
    <big>membuat teks berukuran besar</big> <br>
    <em>membuat emphasized teks</em> <br>
    <i>membuat teks miring</i> <br>
    <small>membuat teks berukuran kecil</small> <br>
    <strong>membuat strong teks</strong> <br>
    <sub>membuat subscripted teks</sub> <br>
    <sup>membuat superscripted teks</sup> <br>
    <ins>menandai sebuah inserted teks</ins> <br>
    <del>menandai sebuah deleted teks</del>
</body>
</html>
